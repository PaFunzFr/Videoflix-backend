<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Confirm your email</title>
</head>
<body style="font-family: Arial, sans-serif; background: #181828; color: #fff; margin: 0; padding: 0;">
    <div style="max-width: 600px; margin: 40px auto; background: #23234a; padding: 40px; border-radius: 12px; box-shadow: 0 2px 6px #0003;">
        <div style="text-align: center;">
            <img src="{{ logo_url }}" alt="Videoflix Logo" style="height: 64px; margin-bottom: 20px;" />
        </div>
        <h2 style="color: #fff; text-align: center;">Confirm your email</h2>
        <p style="color: #ddd;">
            Dear {{ user }},
            <br><br>
            Thank you for registering with <a href="{{ site_url }}" style="color: #7367f0; text-decoration:none;">Videoflix</a>. To complete your registration and verify your email address, please click the link below:
        </p>
        <div style="text-align: center; margin: 32px 0;">
            <a href="{{ activation_link }}" style="display:inline-block;padding:16px 32px;border-radius:30px;background-color:#2f2ff6;color:#fff;text-decoration:none;font-weight:bold;font-size:18px;">
                Activate account
            </a>
        </div>
        <p style="color: #aaa;">
            If you did not create an account with us, please disregard this email.
        </p>
        <p style="color: #aaa;">
            Best regards,<br>
            Your Videoflix Team.
        </p>
    </div>
</body>
</html>
